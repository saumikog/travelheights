<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Narendra Kumar Verma</title>
  <style>
    :root {
      --color-primary: #b22222;
      --color-primary-dark: #7a1010;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-bg: #ffffff;
      --max-width: 1200px;
      --nav-height: 70px;
      --border-radius: 0.75rem;
      --transition-speed: 0.3s;
      --shadow-light: rgba(0,0,0,0.06);
      --shadow-dark: rgba(0,0,0,0.12);
    }
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--color-bg);
      color: var(--color-text-secondary);
      line-height: 1.6;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Sticky nav */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      height: var(--nav-height);
      background: rgba(255 255 255 / 0.9);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 2px 6px var(--shadow-light);
      z-index: 1000;
      user-select: none;
      display: flex;
      align-items: center;
      padding: 0 24px;
    }
    .nav-container {
      max-width: var(--max-width);
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      height: 60px;
      width: auto;
      cursor: pointer;
      user-select: none;
      display: block;
      transition: transform 0.2s ease;
    }
    .logo:hover, .logo:focus {
      transform: scale(1.05);
      outline: none;
    }
    ul.nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 28px;
      font-weight: 600;
      font-size: 1rem;
      color: var(--color-text-primary);
    }
    ul.nav-links li a {
      color: var(--color-text-primary);
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color var(--transition-speed), color var(--transition-speed), transform var(--transition-speed);
      display: inline-block;
      user-select: none;
    }
    ul.nav-links li a:hover,
    ul.nav-links li a:focus {
      background-color: var(--color-primary);
      color: white;
      outline: none;
      box-shadow: 0 4px 12px rgb(178 34 34 / 0.3);
      transform: scale(1.1);
    }
    ul.nav-links li a.active {
      font-weight: 700;
      color: var(--color-primary);
      position: relative;
    }
    ul.nav-links li a.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--color-primary);
      border-radius: 2px;
    }
    /* Header */
    header.main-header {
      max-width: var(--max-width);
      margin: 96px auto 48px;
      padding: 0 24px;
      text-align: center;
      color: var(--color-text-primary);
      user-select: none;
      position: relative;
      font-weight: 700;
      font-size: 48px;
      letter-spacing: 0.05em;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    header.main-header.visible {
      opacity: 1;
      transform: translateY(0);
    }
    header.main-header p.tagline {
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 12px;
      max-width: 600px;
      color: var(--color-text-secondary);
      opacity: 0.85;
      font-style: normal;
      letter-spacing: 0.02em;
    }
    /* Main content */
    main {
      max-width: var(--max-width);
      margin: 0 auto 64px;
      padding: 0 24px 48px;
      flex-grow: 1;
    }
    /* Contact icons */
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .contact-icons a {
      background-color: var(--color-primary);
      color: white;
      padding: 14px 24px;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 8px 24px rgba(178,34,34,0.4);
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }
    .contact-icons a:hover,
    .contact-icons a:focus {
      background-color: var(--color-primary-dark);
      box-shadow: 0 12px 32px rgba(122,16,16,0.6);
      outline: none;
      transform: translateY(-3px);
    }
    /* Form styling */
    form {
      background: var(--color-bg);
      box-shadow: 0 12px 40px rgba(178,34,34,0.15);
      border-radius: var(--border-radius);
      padding: 40px 48px 48px;
      max-width: 600px;
      margin: 0 auto 48px;
      font-weight: 500;
      font-size: 1.1rem;
      line-height: 1.5;
      user-select: text;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      position: relative;
      z-index: 1;
    }
    form.visible {
      opacity: 1;
      transform: translateY(0);
    }
    form > div {
      position: relative;
      margin-top: 30px;
    }
    input, textarea {
      background: #fafafa;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      padding: 16px 20px;
      font-size: 1rem;
      outline: none;
      width: 100%;
      font-family: inherit;
      font-weight: 400;
      color: var(--color-text-primary);
      resize: vertical;
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    input:focus, textarea:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(178,34,34,0.3);
      background: white;
    }
    label.floating-label {
      position: absolute;
      left: 20px;
      top: 45%;
      color: #888;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.3s ease;
      user-select: none;
      font-weight: 400;
      background: var(--color-bg);
      padding: 0 6px;
      border-radius: 4px;
      transform: translateY(-50%);
    }
    input:focus + label.floating-label,
    input:not(:placeholder-shown) + label.floating-label,
    textarea:focus + label.floating-label,
    textarea:not(:placeholder-shown) + label.floating-label {
      top: 0;
      left: 16px;
      font-size: 0.75rem;
      color: var(--color-primary);
      font-weight: 600;
      transform: translateY(-50%);
    }
    button {
      background: var(--color-primary);
      color: white;
      padding: 16px;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      margin-top: 36px;
      width: 100%;
      letter-spacing: 0.1em;
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed), transform var(--transition-speed);
      user-select: none;
      font-family: inherit;
    }
    button:hover, button:focus {
      background-color: var(--color-primary-dark);
      box-shadow: 0 12px 30px rgba(178,34,34,0.7);
      transform: translateY(-3px);
      outline: none;
    }
    /* Embedded Map with increased height */
    iframe.map {
      width: 100%;
      height: 500px; /* increased height */
      max-width: 900px;
      border: none;
      border-radius: var(--border-radius);
      box-shadow: 0 16px 48px rgba(178,34,34,0.12);
      display: block;
      margin: 0 auto;
      will-change: transform;
      transition: transform 0.3s ease;
      user-select: none;
      cursor: default;
    }
    iframe.map:hover, iframe.map:focus {
      transform: scale(1.03);
      box-shadow: 0 20px 64px rgba(178,34,34,0.18);
      outline: none;
    }
    /* Footer */
    footer {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      border-top: 1px solid rgba(0,0,0,0.05);
      user-select: none;
    }
    /* Floating Call Button */
    .floating-call {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--color-primary);
      color: white;
      font-size: 1.8rem;
      padding: 14px 18px;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(178,34,34,0.65);
      text-decoration: none;
      user-select: none;
      cursor: pointer;
      animation: pulse 2.5s infinite;
      z-index: 1100;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    .floating-call:hover, .floating-call:focus {
      background-color: var(--color-primary-dark);
      box-shadow: 0 12px 30px rgba(178,34,34,0.9);
      outline: none;
      transform: scale(1.1);
    }
    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 8px 20px rgba(178,34,34,0.65); }
      50% { transform: scale(1.15); box-shadow: 0 16px 30px rgba(178,34,34,0.85); }
    }
    @media (max-width: 700px) {
      nav {
        padding: 0 16px;
      }
      .nav-container {
        gap: 8px;
      }
      ul.nav-links {
        gap: 16px;
        font-size: 0.95rem;
      }
      header.main-header {
        font-size: 36px;
        margin: 64px 20px 32px;
      }
      header.main-header p.tagline {
        font-size: 1rem;
        max-width: 100%;
      }
      main {
        padding: 0 16px 32px;
      }
      .contact-icons a {
        padding: 12px 20px;
        font-size: 1rem;
      }
      form {
        padding: 32px 24px 40px;
        max-width: 100%;
      }
      iframe.map {
        height: 400px;
      }
    }
  </style>

  <script>
    // Animate header, contact icons, form, and map on scroll with fade-in and slide-up
    document.addEventListener('DOMContentLoaded', () => {
      const elementsToAnimate = [
        document.querySelector('header.main-header'),
        document.querySelector('.contact-icons'),
        document.querySelector('form'),
        document.querySelector('iframe.map'),
      ].filter(Boolean);
      const observerOptions = { threshold: 0.15 };
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, observerOptions);
      elementsToAnimate.forEach(el => observer.observe(el));
    });
  </script>
