<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Rate & Review - Narendra Kumar Verma</title> 
  <link rel="icon" type="image/png" href="images/logo.jpg">

  <style>
    :root {
      --color-primary: #b22222;
      --color-primary-dark: #7a1010;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-bg: #ffffff;
      --max-width: 1200px;
      --nav-height: 70px;
      --border-radius: 0.75rem;
      --transition-speed: 0.3s;
      --shadow-light: rgba(0,0,0,0.06);
      --shadow-medium: rgba(178,34,34,0.15);
      --shadow-strong: rgba(178,34,34,0.3);
      --font-family: 'Poppins', sans-serif;
      --font-weight-bold: 700;
      --font-weight-extra-bold: 800;
    }
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--color-bg);
      color: var(--color-text-secondary);
      line-height: 1.75;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* Sticky nav */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      height: var(--nav-height);
      background: rgba(255 255 255 / 0.9);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 2px 6px var(--shadow-light);
      z-index: 1000;
      user-select: none;
      display: flex;
      align-items: center;
      padding: 0 24px;
    }
    .nav-container {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .logo {
      height: 60px;
      width: auto;
      cursor: pointer;
      user-select: none;
      display: block;
      transition: transform 0.2s ease;
      border-radius: var(--border-radius);
    }
    .logo:hover,
    .logo:focus {
      transform: scale(1.05);
      outline: none;
      box-shadow: 0 4px 12px var(--shadow-strong);
    }
    ul.nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 28px;
      font-weight: var(--font-weight-bold);
      font-size: 1rem;
      color: var(--color-text-primary);
    }
    ul.nav-links li a {
      color: var(--color-text-primary);
      padding: 8px 12px;
      border-radius: 8px;
      transition: 
        background-color var(--transition-speed),
        color var(--transition-speed),
        transform var(--transition-speed),
        box-shadow var(--transition-speed);
      display: inline-block;
      user-select: none;
    }
    ul.nav-links li a:hover,
    ul.nav-links li a:focus {
      background-color: var(--color-primary);
      color: white;
      outline: none;
      box-shadow: 0 4px 12px var(--shadow-strong);
      transform: scale(1.1);
    }
    ul.nav-links li a.active {
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
      position: relative;
    }
    ul.nav-links li a.active::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--color-primary);
      border-radius: 2px;
      box-shadow: 0 2px 8px var(--color-primary);
    }

    /* Header */
    header.main-header {
      max-width: var(--max-width);
      margin: 96px auto 48px;
      padding: 0 24px;
      text-align: center;
      color: var(--color-text-primary);
      user-select: none;
      position: relative;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    header.main-header.visible {
      opacity: 1;
      transform: translateY(0);
    }
    header.main-header h1 {
      font-weight: var(--font-weight-extra-bold);
      font-size: 4rem;
      margin: 0;
      line-height: 1.05;
      letter-spacing: 0.05em;
      padding-bottom: 0.3em;
      user-select: text;
    }
    header.main-header h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 5px;
      background: var(--color-primary);
      border-radius: 8px;
      margin-top: 12px;
      margin-left: auto;
      margin-right: auto;
    }
    header.main-header p.tagline {
      font-weight: 400;
      font-size: 1.5rem;
      margin-top: 12px;
      max-width: 680px;
      opacity: 0.7;
      color: var(--color-text-secondary);
      font-style: normal;
      letter-spacing: 0.02em;
      user-select: text;
    }

    /* Main content */
    main {
      max-width: var(--max-width);
      margin: 0 auto 64px;
      padding: 0 24px;
      flex-grow: 1;
    }

    /* Review form styling */
    .review-form {
      background: var(--color-bg);
      box-shadow: 0 12px 40px var(--shadow-medium);
      border-radius: var(--border-radius);
      padding: 40px 48px 48px;
      max-width: 600px;
      margin: 0 auto 48px;
      font-weight: 500;
      font-size: 1.1rem;
      line-height: 1.5;
      user-select: text;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      position: relative;
      z-index: 1;
    }
    .review-form.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .review-form > div {
      position: relative;
      margin-top: 30px;
    }
    input, textarea, select {
      background: #fafafa;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      padding: 16px 20px;
      font-size: 1rem;
      outline: none;
      width: 100%;
      font-family: inherit;
      font-weight: 400;
      color: var(--color-text-primary);
      resize: vertical;
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(178,34,34,0.3);
      background: white;
    }
    label.floating-label {
      position: absolute;
      left: 20px;
      top: 45%;
      color: #888;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.3s ease;
      user-select: none;
      font-weight: 400;
      background: var(--color-bg);
      padding: 0 6px;
      border-radius: 4px;
      transform: translateY(-50%);
    }
    input:focus + label.floating-label,
    input:not(:placeholder-shown) + label.floating-label,
    textarea:focus + label.floating-label,
    textarea:not(:placeholder-shown) + label.floating-label,
    select:focus + label.floating-label,
    select:not(:placeholder-shown) + label.floating-label {
      top: 0;
      left: 16px;
      font-size: 0.75rem;
      color: var(--color-primary);
      font-weight: var(--font-weight-bold);
      transform: translateY(-50%);
    }
    /* Star rating */
    .rating {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .rating input[type="radio"] {
      display: none;
    }
    .rating label {
      font-size: 2rem;
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
    }
    .rating label:hover,
    .rating label:hover ~ label,
    .rating input[type="radio"]:checked ~ label {
      color: var(--color-primary);
    }
    .rating input[type="radio"]:checked + label,
    .rating input[type="radio"]:checked + label ~ label {
      color: var(--color-primary);
    }
    button {
      background: var(--color-primary);
      color: white;
      padding: 16px;
      border: none;
      border-radius: var(--border-radius);
      font-weight: var(--font-weight-bold);
      font-size: 1.15rem;
      cursor: pointer;
      margin-top: 36px;
      width: 100%;
      letter-spacing: 0.1em;
      transition: 
        background-color var(--transition-speed),
        box-shadow var(--transition-speed),
        transform var(--transition-speed);
      user-select: none;
      font-family: inherit;
    }
    button:hover, button:focus {
      background-color: var(--color-primary-dark);
      box-shadow: 0 12px 30px var(--shadow-strong);
      transform: translateY(-3px);
      outline: none;
    }

    /* Testimonials section */
    .testimonials-section {
      max-width: var(--max-width);
      margin: 64px auto;
      padding: 0 24px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .testimonials-section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .testimonials-section h2 {
      font-size: 3.2rem;
      font-weight: var(--font-weight-bold);
      margin-bottom: 36px;
      color: var(--color-primary);
      letter-spacing: 0.03em;
      text-align: center;
      user-select: text;
    }
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
    }
    .testimonial-card {
      background: var(--color-bg);
      border-radius: var(--border-radius);
      padding: 28px;
      box-shadow: 0 8px 24px var(--shadow-light);
      color: var(--color-text-primary);
      font-weight: 400;
      line-height: 1.7;
      user-select: text;
      opacity: 0;
      transform: translateY(20px);
      transition: 
        opacity 0.6s ease,
        transform 0.6s ease,
        box-shadow 0.3s ease;
    }
    .testimonials-section.visible .testimonial-card {
      opacity: 1;
      transform: translateY(0);
    }
    .testimonial-card:hover {
      box-shadow: 0 12px 32px var(--shadow-medium);
    }
    .testimonial-card p {
      margin: 0 0 20px;
      font-style: italic;
      color: var(--color-text-secondary);
      user-select: text;
    }
    .testimonial-card .author {
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
      text-align: right;
      margin: 0;
      user-select: text;
    }
    .testimonial-card .rating-stars {
      color: var(--color-primary);
      font-size: 1.2rem;
      letter-spacing: 2px;
      margin-bottom: 16px;
      user-select: none;
    }

    /* Footer */
    footer {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 24px;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      border-top: 1px solid rgba(0,0,0,0.05);
      user-select: none;
    }

    /* Floating Call Button */
    .floating-call {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--color-primary);
      color: white;
      font-size: 1.8rem;
      padding: 14px 18px;
      border-radius: 50%;
      box-shadow: 0 8px 20px var(--shadow-strong);
      text-decoration: none;
      user-select: none;
      cursor: pointer;
      animation: pulse 2.5s infinite;
      z-index: 1100;
      transition: 
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.3s ease;
    }
    .floating-call:hover, .floating-call:focus {
      background-color: var(--color-primary-dark);
      box-shadow: 0 12px 30px rgba(178,34,34,0.9);
      outline: none;
      transform: scale(1.1);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 8px 20px var(--shadow-strong); }
      50% { transform: scale(1.15); box-shadow: 0 16px 30px rgba(178,34,34,0.85); }
    }

    /* Responsive */
    @media (max-width: 700px) {
      nav {
        padding: 0 16px;
      }
      .nav-container {
        gap: 8px;
      }
      ul.nav-links {
        gap: 16px;
        font-size: 0.95rem;
      }
      header.main-header {
        margin: 64px 20px 32px;
        text-align: center;
      }
      header.main-header h1 {
        font-size: 2.8rem;
      }
      header.main-header p.tagline {
        font-size: 1.1rem;
        max-width: 100%;
      }
      main {
        padding: 0 16px;
      }
      .review-form {
        padding: 32px 24px 40px;
        max-width: 100%;
      }
      .testimonials-section h2 {
        font-size: 2.4rem;
      }
      .testimonials-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      .testimonial-card {
        padding: 24px;
      }
      .floating-call {
        bottom: 20px;
        right: 20px;
        font-size: 1.5rem;
        padding: 12px 16px;
      }
    }
  </style>

  <script>
    // Animate elements on scroll with fade-in and slide-up
    document.addEventListener('DOMContentLoaded', () => {
      const elementsToAnimate = [
        document.querySelector('header.main-header'),
        document.querySelector('.review-form'),
        document.querySelector('.testimonials-section'),
      ].filter(Boolean);
      
      // Also animate testimonial cards with delays
      const testimonialCards = document.querySelectorAll('.testimonial-card');
      testimonialCards.forEach((card, i) => {
        card.style.transitionDelay = (0.1 + i * 0.1) + 's';
      });
      
      const observerOptions = { threshold: 0.15 };
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, observerOptions);
      
      elementsToAnimate.forEach(el => observer.observe(el));
    });
  </script>
